<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>N.A.S.A</title>
  </head>

  <body>
    <img
      id="nasa-logo"
      src="/assets/img/nasa-logo.png"
      alt="nasa-logo-header"
    />
    <nav>
      <ul>
        <li class="nav-item">Home</li>
        <li class="nav-item">Our Mission</li>
        <li class="nav-item">Gallery</li>
        <li class="nav-item">About Nasa</li>
      </ul>
    </nav>

    <div>
      <img
        id="text_nasa"
        src="/assets/img/nasa-text-logo.png"
        alt="nasa-text"
      />
    </div>

    <div class="content-medium">
      <div class="content-medium-text1">
        <h4>Science is a beatiful gift for Humanity</h4>
    </div>
      <div class="explore-content">
        <h5 id="explore">Explore</h5>
        <a href="#" data-feather="arrow-right" id="arrow-icon"></a>
      </div>

    <div class="mission-content"> 
      <h4 id="mission">Watch our Mission</h4>
      <i data-feather="play-circle" id="play-icon"></i>
    </div>
  </body>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
  </script>
</html>
